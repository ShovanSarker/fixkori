<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Login to FixKori</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'order/login/css/main.css' %}">
	<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">

<div class="limiter">
	<div class="container-login100">
		<div class="login100-more" style="background-image: url({% static 'order/login/images/car.jpg' %});">
			<img class="logo-position" src="{% static 'order/login/images/fixkori_logo_small.png' %}" alt="Fix Kori">
		</div>

		<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
			<form class="login100-form" role="form" action="{% url 'login' %}" method="post"> {% csrf_token %}
				<span class="login100-form-title p-b-59">
						Login
					</span>

				<div class="wrap-input100" data-validate="Username is required">
					<span class="label-input100">Username/Email</span>
					<input class="input100" type="text" name="username" placeholder="UserName/Email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" data-validate = "Password is required">
					<span class="label-input100">Password</span>
					<input class="input100" type="password" name="password" placeholder="Your Password" required>
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button type="submit" class="login100-form-btn">Sign in</button>
					</div>

					<a href="{% url 'register' %}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
						Sign up
						<i class="fa fa-long-arrow-right m-l-5"></i>
					</a>
				</div>
				{% if alert %}
				<div class="row justify-content-center" style="text-align: center; padding-top: 15px;">
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong>Warning!</strong> {{ message }}
					</div>
				</div>
				{% endif %}
			</form>
			<footer class="footer-content">
				Copyright @ <a href="">Fixkori.com</a> 2019
			</footer>
		</div>

	</div>

</div>



<!--===============================================================================================-->
<script src="{% static 'order/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'order/login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'order/login/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'order/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'order/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'order/login/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'order/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'order/login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'order/login/js/main.js' %}"></script>

</body>
</html>
