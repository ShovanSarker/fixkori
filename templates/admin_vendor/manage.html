{% extends "admin_vendor/base.html" %}
{% load static %}
{% block content %}
<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <h1>Order Manage for</h1><br>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Order</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Reset</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Order information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-8">
                  <h3>Issue ordered by</h3>
                  <p>Name of Issue Orderer</p>
                </div>
                <div class="col-lg-8">
                  <h3>Issue Ordered from</h3>
                  <p>Issue Ordering Area</p>
                </div>
                <div class="col-lg-8">
                  <h3>Issue</h3>
                  <p>Issue Description</p>
                </div>
                <div class="col-lg-8">
                  <p><strong>Issue Type</strong> - <Span>Type</Span></p>
                </div>
              </div>
              <hr class="my-4" />
              <label class="form-control-label" for="vendor">Send Order to</label>
              <div class="row">
                <div class="col-lg-8">
                  <div class="form-group">
                    <input type="text" id="vendor" class="form-control form-control-alternative" placeholder="Vendor List" value="" list="type">
                    <datalist id="type">
                      <option value="Vendor 1">
                      <option value="Vendor 1">
                      <option value="Vendor 1">
                      <option value="Vendor 1">
                    </datalist>
                  </div>
                </div>
                <div class="col-lg-4 text-right">
                  <a href="{% url 'order_manage' %}" class="btn btn-md btn-warning">Back</a>
                  <a href="#!" class="btn btn-md btn-primary">Submit</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-12">
        <div class="copyright text-center text-xl-right text-muted">
          &copy; 2019 <a href="#" class="font-weight-bold ml-1" target="_blank">Fix Kori</a>
        </div>
      </div>
    </div>
  </footer>
</div>
{% endblock %}
