<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>fixkori | LOGIN</title>

    <!-- Bootstrap -->
    <link href="{% static 'admin_vendor/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'admin_vendor/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'admin_vendor/css/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'admin_vendor/css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'admin_vendor/css/custom.min.css' %}" rel="stylesheet">
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="{% url 'login' %}" method="post"> {% csrf_token %}
                    <h1>fixkori Login</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Email/Phone/Username" name="username" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" name="password" required=""/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </section>
        </div>
    </div>
</div>
{% if alert %}
    <div class="col-md-offset-4 col-md-4" style="position: absolute;bottom: 300px;text-align: center;">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> {{ message }}
        </div>
    </div>
{% endif %}
<!-- jQuery -->
<script src="{% static 'admin_vendor/js/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'admin_vendor/js/bootstrap.min.js' %}"></script>
</body>
</html>
