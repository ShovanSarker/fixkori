{% extends "admin_vendor/base.html" %}
{% load static %}
{% block content %}
<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <h1>Add User</h1><br>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">User Addition</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Reset</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="first_name">First name</label>
                    <input type="text" id="first_name" class="form-control form-control-alternative" placeholder="First name" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="last_name">Last name</label>
                    <input type="text" id="last_name" class="form-control form-control-alternative" placeholder="Last name" value="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="phone">Phone Number</label>
                    <input type="text" id="phone" class="form-control form-control-alternative" placeholder="Phone Number" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-control form-control-alternative" placeholder="Email Address" value="">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Password -->
            <h6 class="heading-small text-muted mb-4">Address Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="address">Address</label>
                    <input id="address" class="form-control form-control-alternative" placeholder="Home Address" value="" type="text">
                  </div>
                </div>
              </div>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-12 text-right">
                    <a href="#!" class="btn btn-md btn-primary">Submit</a>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<footer class="footer">
  <div class="row align-items-center justify-content-xl-between">
    <div class="col-xl-12">
      <div class="copyright text-center text-xl-right text-muted">
        &copy; 2019 <a href="#" class="font-weight-bold ml-1" target="_blank">Fix Kori</a>
      </div>
    </div>
  </div>
</footer>
{% endblock %}
