{% extends "admin_vendor/base.html" %}
{% load static %}
{% block content %}
<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <h1>Add Admin</h1><br>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Admin Addition</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form role="form" action="" method="POST">{% csrf_token %}
            <h6 class="heading-small text-muted mb-4">Admin information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-alternative" placeholder="Username" name="user_name" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="first_name">First name</label>
                    <input type="text" id="first_name" class="form-control form-control-alternative" placeholder="First Name" name="first_name" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="last_name">Last name</label>
                    <input type="text" id="last_name" class="form-control form-control-alternative" placeholder="Last Name" name="last_name" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" class="form-control form-control-alternative" placeholder="Phone Number" name="phone_number" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email_address">Email Address</label>
                    <input type="email" id="email_address" class="form-control form-control-alternative" placeholder="Email Address" name="user_email" required>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Password -->
            <h6 class="heading-small text-muted mb-4">Set Your Password</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-alternative" placeholder="Password" name="password" required>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="re_password">Confirm Password</label>
                    <input type="password" id="re_password" class="form-control form-control-alternative" placeholder="Confirm Password"  name="re_password" required>
                  </div>
                </div>
              </div>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-12 text-right">
                    <button type="submit" class="btn btn-md btn-primary">Submit</button>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- Footer -->
<footer class="footer">
  <div class="row align-items-center justify-content-xl-between">
    <div class="col-xl-12">
      <div class="copyright text-center text-xl-right text-muted">
        &copy; 2019 <a href="#" class="font-weight-bold ml-1" target="_blank">Fix Kori</a>
      </div>
    </div>
  </div>
</footer>
<script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("re_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
{% endblock %}
